<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung</title>
    <link rel="stylesheet" href="./assets/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logo">
      <img src="./assets/img/logo.svg">
    </div>
    <div class="form">
      <div class="img">
        <img
          src="https://br.atsit.in/vi/wp-content/uploads/2022/04/youtube-tren-thiet-bi-di-dong-co-hieu-ung-thich-hoat-hinh.png"
          alt=""
        />
      </div>
      <div class="contents">
        <div class="sub">0</div>
        <div class="view">0</div>
        <div class="video">0</div>
        <div class="create">0</div>
      </div>
      <div class="input">
        <input
          type="text"
          name="url"
          id="url"
          class="valueInput"
          placeholder="VD : https://www.youtube.com/channel/UC4KPDEympav44fhnR30oypA"
        />
        <button
          name="submit"
          id="get"
          onclick="clickButon()"
          class="btn btn-success"
        >
          GET
        </button>
      </div>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
